<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
        <h5>Place your ships</h5>
    </header>
    <main>
        <div class="playerFleet">
            <h4>Player's Fleet</h4>
        </div>
        <button type="button">Ready</button>
        <div class="computerFleet hiddenFleet">
            <h4>Computer's Fleet</h4>
        </div>
        <dialog>
            <h3>You won the game!</h3>
            <button type="button" onclick="window.location.reload()">Play Again</button>
        </dialog>
    </main>
</body>
</html>
